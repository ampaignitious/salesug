{% extends "tasks/base.html"%} 
{% block content%}
<div class="row justify-content-center">
        <div class="col-md-3 p-2">
      <div class="card">
        <h5 class="card-header">{{taskDetails.name}}</h5>
        <div class="card-body">
          <h6 class="card-title text-secondary">Task Status: {{taskDetails.task_status}}</h6>
          <p class="card-text">
            {{ taskDetails.description }}
          </p>
      <div class="d-flex justify-content-between">
        <a href="#" class="btn btn-warning">Edit</a>
        <a href="{% url 'deletetask' taskDetails.id %}" class="btn btn-danger">Delete</a>
      </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
