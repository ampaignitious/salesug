{% extends "tasks/base.html"%} {% block content%}
  <div class="row">
{% for data in alltasks %}
    <div class="col-md-3 p-2">
      <div class="card">
        <h5 class="card-header">{{data.name}}</h5>
        <div class="card-body">
          <h6 class="card-title text-secondary">Task Status: {{data.task_status}}</h6>
          <p class="card-text">
            {{ data.description }}
          </p>
          <a href="#" class="btn btn-secondary">Click to see more details</a>
        </div>
      </div>
    </div>

{% endfor %}
    </div>
{% endblock %}
